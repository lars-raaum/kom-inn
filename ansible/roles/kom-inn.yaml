---
- hosts:
  - dev
  - pro
  roles:
    - apache.yaml
  become: true
  tasks:
  - name: Deploy
    git: repo=https://github.com/lars-raaum/kom-inn dest=/services/kom-inn force=True version=0.11.2
  - name: install web api php dependencies
    shell: composer install
    args:
      chdir: /services/kom-inn/web-api/
  - name: install admin api php dependencies
    shell: composer install
    args:
      chdir: /services/kom-inn/admin-api/
  - name: install cron php dependencies
    shell: composer install
    args:
      chdir: /services/kom-inn/crons/
  - name: setup cronjobs
    template: src=../templates/kom-inn-cron.tpl dest=/etc/cron.d/kom-inn owner=root
    notify: restart cron
  handlers:
  - name: restart cron
    service: name=cron state=restarted
